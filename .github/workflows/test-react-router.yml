name: React Router Issues Test

on:
  workflow_dispatch:  # DISABLED - use CI with Kedro instead
  # Original triggers disabled - see git history
  push:
    branches: [main]
    paths:
      - 'templates/frontend-*/**'
      - 'test/test-react-router-issues.js'
  pull_request:
    branches: [main]
    paths:
      - 'templates/frontend-*/**'
      - 'test/test-react-router-issues.js'
      - '.github/workflows/test-react-router.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  react-router-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install expect
        run: |
          sudo apt-get update
          sudo apt-get install -y expect

      - name: Install dependencies with retry
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 60
          command: |
            npm ci --legacy-peer-deps || npm install --legacy-peer-deps
            npm install --no-save puppeteer

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run React Router Issues Test
        run: |
          chmod +x test/test-react-router-issues.js
          node test/test-react-router-issues.js
        env:
          CI: true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: react-router-test-logs
          path: |
            test-output/**/logs/
            test-output/**/*.log