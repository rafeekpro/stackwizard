name: E2E Login Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    # Always run on PRs to main to ensure nothing is broken
    # This is a required test for branch protection

jobs:
  e2e-login-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install expect
        run: |
          sudo apt-get update
          sudo apt-get install -y expect

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save puppeteer

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run E2E Login Test
        run: |
          chmod +x test/test-e2e-login.js
          node test/test-e2e-login.js
        env:
          CI: true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: |
            test-output/**/logs/
            test-output/**/*.log